format:
  html:
    theme:
      light: cosmo
      dark: darkly
    toc: true
    toc-location: right
    toc-depth: 3
    code-fold: true
    code-tools: true
    code-link: true
    code-summary: "Show R code"
    css: styles.css
    highlight-style: pygments
    lightbox: true
    link-external-icon: true
    embed-resources: false
    fig-cap-location: top
    html-math-method: mathjax
    number-sections: true
    number-depth: 3
    df-print: paged
    date: last-modified
    date-format: "[Last modified:] YYYY-MM-DD: H:mm:ss (z)"
  revealjs:
    lightbox: true
    theme: dark
    embed-resources: true
    fig-cap-location: top
    html-math-method: mathjax
    smaller: true
    number-sections: true
    progress: true
    incremental: false
    df-print: paged
    number-depth: 2
    slide-number: true
    shift-heading-level-by: -1
    slide-level: 2
    scrollable: true
    echo: true
    margin: 0.0
    code-fold: true
    code-link: true
    code-summary: "[R code]"
    auto-stretch: true
    fig-height: 5
    fig-width: 7

comments:
  hypothesis:
    theme: clean
    openSidebar: false
    enableExperimentalNewNoteButton: true
