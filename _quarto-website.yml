  page-footer:
    center: "Â© Jesse Mu"
  back-to-top-navigation: true
  page-navigation: true
  reader-mode: true
  repo-url: https://github.com/d-morrison/hoff-bayesian-statistics
  repo-actions: [edit, issue, source]
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Chapters"
        menu:
          - text: "Chapter 1: Introduction and examples"
